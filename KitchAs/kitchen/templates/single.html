{% extends "template.html" %}
{% load staticfiles %}

{% block content %}
<!--content-->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.fa {
    font-size: 50px;
    cursor: pointer;
    user-select: none;
  	color : grey;
}
</style>
<!-- <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i> -->
<script>
function myFunction(x) {
	if(x.style.color!="blue")
    	x.style.color="blue";
	else
		x.style.color="grey";
}
</script>





<div class="blog">
	<div class="container">
		
		<div class="col-md-9 ">
			
				<div class="single">
					
					<div class="single-top">
						<img class="img-responsive wow fadeInUp animated" data-wow-delay=".5s" src="{% static 'images/ss.jpg' %}"/>
						<div class="lone-line">
							<h4>{{ recipe_info.0 }}</h4>
								<ul class="grid-blog">
									<li><span><i class="glyphicon glyphicon-time"> </i>{{ recipe_info.2 }}</span></li>
									<li>
									<i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>
									</li>
								</ul>
								<p class="wow fadeInLeft animated" data-wow-delay=".5s">
									{{ recipe_info.1 | safe }}
								</p>
						</div>
					</div>
					
				</div>
		</div>
		
		
	</div>
	{% if request.session.user != None  %}
			<a href="/makearecipe/{{ recipe_info.0 }}"><button class="button btn btn-primary" style="margin: 70px;"> Make a recipe </button></a>
		{% endif %}
</div>
<!--//content-->

{% endblock %}
